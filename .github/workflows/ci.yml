name: FPGA Timer Verification CI

on:
  push:
    branches: [ main, task* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup FPGA Tools
        uses: YosysHQ/setup-oss-cad-suite@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python Libs
        run: pip3 install vunit_hdl --break-system-packages

      # Run VUnit simulation
      - name: Run VUnit Tests
        run: python3 run.py -v --xunit-xml test_results.xml

      # Run Formal Verification
      - name: Run Formal Verification
        id: sby_step
        run: sby -f timer.sby
        continue-on-error: true

      # Generate custom SBY XML for the combined report
      - name: Generate SBY XML Report
        if: always()
        run: |
          if [ "${{ steps.sby_step.outcome }}" == "success" ]; then
            FAILURES="0"
            FAILURE_BLOCK=""
          else
            FAILURES="1"
            FAILURE_BLOCK="<failure message=\"Formal verification failed.\">Check logs</failure>"
          fi
          
          cat <<EOF > sby_results.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <testsuite name="Formal Verification" tests="1" failures="$FAILURES" skipped="0" time="1.0">
            <testcase classname="SBY.Formal" name="Property_Proof_10ms_Target" time="1.0">
              $FAILURE_BLOCK
            </testcase>
          </testsuite>
          EOF

      # Publish combined table
      - name: Publish Test Report
        id: test-report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Verification Results Table
          path: '*.xml'
          reporter: java-junit

      # Fail job if SBY failed
      - name: Check SBY Status
        if: steps.sby_step.outcome == 'failure'
        run: exit 1

      # Generate Summary
      - name: Create Full Test Summary
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch URLs
          REPORT_URL=$(gh api /repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs --jq '.check_runs[] | select(.name=="Verification Results Table") | .html_url' | head -n 1)
          JOB_URL=$(gh run view ${{ github.run_id }} --json jobs --jq '.jobs[] | select(.name=="test") | .url')
          if [ -z "$REPORT_URL" ]; then REPORT_URL="$JOB_URL"; fi

          # Logic for VUnit Badge (Green if all passed)
          V_PASSED=${{ steps.test-report.outputs.passed }}
          V_FAILED=${{ steps.test-report.outputs.failed }}
          if [ "$V_FAILED" -eq "0" ] && [ "$V_PASSED" -gt "0" ]; then
            V_BADGE="passing-success"
          else
            V_BADGE="failing-critical"
          fi

          # Logic for SBY Badge
          if [ "${{ steps.sby_step.outcome }}" == "success" ]; then
             S_BADGE="passing-success"
          else
             S_BADGE="failing-critical"
          fi

          echo "# FPGA Verification Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Badges with distinct links
          echo "[![VUnit](https://img.shields.io/badge/VUnit_Simulation-$V_BADGE?style=for-the-badge&logo=python)]($REPORT_URL) " >> $GITHUB_STEP_SUMMARY
          echo "[![SBY](https://img.shields.io/badge/Formal_Verification-$S_BADGE?style=for-the-badge&logo=formal-verification)]($JOB_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY

          echo "### Test Coverage Overview" >> $GITHUB_STEP_SUMMARY
          echo "| Scope | Configuration | What is Verified? |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **VUnit Simulation** | 10MHz & 100MHz | Verifies that the timer counts the exact correct duration (e.g., 100ms, 1000ms) across different clock frequencies. |" >> $GITHUB_STEP_SUMMARY
          echo "| **Formal Verification** | 1000Hz / 10ms | Mathematically proves safety (timer never exceeds limit) and liveness (timer eventually finishes) using bounded model checking. |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Detailed Status" >> $GITHUB_STEP_SUMMARY
          echo "**VUnit:** Executed 4 distinct test cases covering low and high frequency ranges." >> $GITHUB_STEP_SUMMARY
          echo "**Formal:** Performed a k-induction proof with a depth of 200 steps to guarantee logic stability." >> $GITHUB_STEP_SUMMARY
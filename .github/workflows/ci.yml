name: FPGA Timer Verification CI

on:
  push:
    branches: [ main, task* ]  # runs on main and any task branch
  pull_request:
    branches: [ main ]         # check pull request too

jobs:
  test:
    runs-on: ubuntu-latest
    container: ghdl/ghdl:bullseye-mcode # use stable image, prev one failed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          apt-get update -q
          apt-get install -y python3-pip git # need pip for vunit
          pip3 install vunit_hdl             # install lib

      - name: Run VUnit Tests
        run: python3 run.py -v     # fire the tests
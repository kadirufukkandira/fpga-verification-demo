name: FPGA Timer Verification CI

on:
  push:
    branches: [ main, task* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup FPGA Tools
        uses: YosysHQ/setup-oss-cad-suite@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python Libs
        run: pip3 install vunit_hdl --break-system-packages

      # Run VUnit simulation and generate XML output
      - name: Run VUnit Tests
        run: python3 run.py -v --xunit-xml test_results.xml

      # Run Formal Verification; continue on error to allow reporting
      - name: Run Formal Verification
        id: sby_step
        run: sby -f timer.sby
        continue-on-error: true

      # Generate custom XML report for SBY to include it in the table
      - name: Generate SBY XML Report
        if: always()
        run: |
          if [ "${{ steps.sby_step.outcome }}" == "success" ]; then
            FAILURES="0"
            FAILURE_BLOCK=""
          else
            FAILURES="1"
            FAILURE_BLOCK="<failure message=\"Formal verification failed.\">Check logs</failure>"
          fi
          
          # Create the XML file
          cat <<EOF > sby_results.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <testsuite name="Formal Verification" tests="1" failures="$FAILURES" skipped="0" time="1.0">
            <testcase classname="SBY.Formal" name="Property_Proof_10ms_Target" time="1.0">
              $FAILURE_BLOCK
            </testcase>
          </testsuite>
          EOF

      # Merge both XML files into a single results table
      - name: Publish Test Report
        id: test-report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Verification Results Table
          path: '*.xml' # Picks up test_results.xml AND sby_results.xml
          reporter: java-junit

      # Fail the job if SBY step failed
      - name: Check SBY Status
        if: steps.sby_step.outcome == 'failure'
        run: exit 1

      # Generate summary with live status badges
      - name: Create Full Test Summary
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch report and job URLs
          REPORT_URL=$(gh api /repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs --jq '.check_runs[] | select(.name=="Verification Results Table") | .html_url' | head -n 1)
          JOB_URL=$(gh run view ${{ github.run_id }} --json jobs --jq '.jobs[] | select(.name=="test") | .url')
          if [ -z "$REPORT_URL" ]; then REPORT_URL="$JOB_URL"; fi

          # Determine Table Badge Status
          PASSED=${{ steps.test-report.outputs.passed }}
          FAILED=${{ steps.test-report.outputs.failed }}
          if [ "$FAILED" -eq "0" ] && [ "$PASSED" -gt "0" ]; then
            TABLE_BADGE="passing-success"
          elif [ "$FAILED" -gt "0" ]; then
            TABLE_BADGE="failing-critical"
          else
            TABLE_BADGE="no_tests-inactive"
          fi

          # Determine SBY Badge Status
          if [ "${{ steps.sby_step.outcome }}" == "success" ]; then
             SBY_BADGE="passing-success"
             SBY_TEXT="passing"
          else
             SBY_BADGE="failing-critical"
             SBY_TEXT="failing"
          fi

          echo "# FPGA Verification Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Display status badges
          echo "[![Verification Results](https://img.shields.io/badge/Test_Results-$TABLE_BADGE?style=for-the-badge&logo=github)]($REPORT_URL) " >> $GITHUB_STEP_SUMMARY
          echo "[![SBY](https://img.shields.io/badge/Formal_Verification-$SBY_BADGE?style=for-the-badge&logo=formal-verification)]($JOB_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY

          echo "### Verification Summary" >> $GITHUB_STEP_SUMMARY
          echo "The **Verification Results Table** above now contains results from both:" >> $GITHUB_STEP_SUMMARY
          echo "- **VUnit Simulation** (4 Tests)" >> $GITHUB_STEP_SUMMARY
          echo "- **Formal Verification** (1 Proof - Added to table)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Formal Verification Details" >> $GITHUB_STEP_SUMMARY
          if [ "$SBY_TEXT" == "passing" ]; then
            echo "The design logic has been formally verified against PSL assertions." >> $GITHUB_STEP_SUMMARY
            echo "Configuration: 1000Hz clock, 10ms delay target, 200 depth." >> $GITHUB_STEP_SUMMARY
          else
            echo "Formal verification FAILED. Please check the logs." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY